<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Book - Library Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>

<body>

    <nav>
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-book"></i>
                <h2>Library Management</h2>
            </div>
            <ul class="nav-links">
                <li><a th:href="@{/books}"><i class="fas fa-book-open"></i> Books</a></li>
                <li><a th:href="@{/admin/students}"><i class="fas fa-user-graduate"></i> Students</a></li>
                <li><a th:href="@{/admin/requests}"><i class="fas fa-hand-holding"></i> Issue Book</a></li>
                <li><a th:href="@{/admin/issued}"><i class="fas fa-list-alt"></i> Issued Books</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-edit"></i> Edit Book</h1>
            <p class="page-subtitle">Update book details in the collection</p>
        </div>

        <div class="form-container">
            <form th:action="@{/admin/books/update}" th:object="${book}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="title">Book Title</label>
                    <div class="input-wrapper">
                        <i class="fas fa-book"></i>
                        <input type="text" id="title" th:field="*{title}" placeholder="Enter book title" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="author">Author Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user-edit"></i>
                        <input type="text" id="author" th:field="*{author}" placeholder="Enter author name" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="totalQuantity">Total Quantity</label>
                    <div class="input-wrapper">
                        <i class="fas fa-hashtag"></i>
                        <input type="number" id="totalQuantity" th:field="*{totalQuantity}" placeholder="e.g., 5"
                            required />
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">
                    <i class="fas fa-save"></i> Update Book
                </button>

                <div style="text-align: center; margin-top: 1.5rem;">
                    <a th:href="@{/books}" class="redirect-text" style="text-decoration: none;">
                        <i class="fas fa-arrow-left"></i> Back to Catalog
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
