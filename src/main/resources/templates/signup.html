<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Sign Up - Library Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/style.css}" />
</head>

<body>

  <nav>
    <div class="nav-container">
      <div class="logo">
        <i class="fas fa-book"></i>
        <h2>Library Management</h2>
      </div>
      <ul class="nav-links">
        <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="/login"><i class="fas fa-sign-in-alt"></i> Log In</a></li>
        <li><a href="/signup" class="active"><i class="fas fa-user-plus"></i> Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <div class="content">
    <div class="form-container">
      <h2>Create Your Account</h2>

      <div th:if="${message}" class="message" th:classappend="${messageType}">
        <span th:text="${message}"></span>
      </div>

      <form th:action="@{/signup}" th:object="${user}" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="name" th:field="*{student.name}" placeholder="Enter your full name" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" th:field="*{student.email}" placeholder="Enter your email" required />
          </div>
        </div>

        <div class="form-group">
          <label for="rollNumber">Roll Number</label>
          <div class="input-wrapper">
            <i class="fas fa-id-card input-icon"></i>
            <input type="text" id="rollNumber" th:field="*{student.rollNumber}" placeholder="Enter your roll number"
              required />
          </div>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <i class="fas fa-user-circle input-icon"></i>
            <input type="text" id="username" th:field="*{username}" placeholder="Choose a username" required />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" th:field="*{password}" placeholder="Create a password" required />
          </div>
        </div>

        <button type="submit" class="btn-primary">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
      </form>
      <p class="redirect-text">
        Already have an account? <a href="/login">Log In Here</a>
      </p>
    </div>
  </div>

  <script>
    // Add some interactive enhancements
    document.addEventListener('DOMContentLoaded', function () {
      // Add focus effects to inputs
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', function () {
          this.parentNode.parentNode.style.transform = 'translateY(-2px)';
        });

        input.addEventListener('blur', function () {
          this.parentNode.parentNode.style.transform = 'translateY(0)';
        });
      });

      // Add loading state to submit button
      const form = document.querySelector('form');
      const submitBtn = document.querySelector('.btn-primary');

      form.addEventListener('submit', function () {
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
        submitBtn.disabled = true;
      });

      // Add smooth scroll effect
      document.documentElement.style.scrollBehavior = 'smooth';
    });
  </script>

</body>

</html>
