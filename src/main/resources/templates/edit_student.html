<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Edit Student (Admin) - Library Management System</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>

<body>

    <nav>
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-book"></i>
                <h2>Library Management</h2>
            </div>
            <ul class="nav-links">
                <li><a th:href="@{/books}"><i class="fas fa-book-open"></i> Books</a></li>
                <li><a th:href="@{/admin/students}" class="active"><i class="fas fa-user-graduate"></i> Students</a>
                </li>
                <li><a th:href="@{/admin/issue}"><i class="fas fa-hand-holding"></i> Issue Book</a></li>
                <li><a th:href="@{/admin/issued}"><i class="fas fa-list-alt"></i> Issued Books (Admin)</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="page-header">
            <h1 class="page-title">Edit Student</h1>
            <p class="page-subtitle">Update student information</p>
        </div>

        <div class="form-card">
            <h2 class="form-title">
                <i class="fas fa-user-edit"></i>
                Edit Student Details
            </h2>

            <form th:action="@{'/admin/students/update/' + ${student.id}}" th:object="${student}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="name" th:field="*{name}" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" th:field="*{email}" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rollNumber">Roll Number</label>
                        <div class="input-wrapper">
                            <i class="fas fa-id-card input-icon"></i>
                            <input type="text" id="rollNumber" th:field="*{rollNumber}" required />
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Update Student
                </button>
            </form>
        </div>
    </div>

</body>

</html>
